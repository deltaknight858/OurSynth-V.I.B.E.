name: Design Consistency CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feat/phase2 ]

jobs:
  design-lints:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run design lint suite
        run: npm run ci:design

  orchestration-guards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run CI guards
        run: npm run ci:guards